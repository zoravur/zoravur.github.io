name: deploy hugo site

on:
  push:
    branches:
      - main
      - go  # include your "go" branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v3

    - name: setup hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'

    - name: build the hugo site
      run: hugo --minify

    - name: deploy to github pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages  # the branch where to deploy
        publish_dir: ./public
        destination_dir: /  # change this to the folder name you want to use for the "go" branch deployment

